<h1>21</h1>
<script>
    szam1 = parseInt(prompt("Add meg egy négyzet oldalának hosszát"))
    összeg1 = szam1*4
    összeg2 = szam1*szam1
    document.writeln("A négyzeted kerülete:"+összeg1)
    document.writeln("A négyzeted területe:"+összeg2)
</script>

<h1>22</h1>
<script>
    szam1 = parseInt(prompt("Add meg egy téglalap egyik oldalának hosszát"))
    szam2 = parseInt(prompt("Add meg a téglalap másik oldalának hosszát"))
    összeg1 = (szam1+szam2)*2
    összeg2 = szam1*szam2
    document.writeln("A téglalap kerülete:"+összeg1)
    document.writeln("A téglalap területe:"+összeg2)
</script>
